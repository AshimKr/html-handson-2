<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson 2</title>
</head>

<body>
    <h1> Forms </h1>
    <form>
        <label for="Name">Name</label>
        <input type="text" placeholder="enter your name" id="Name" name="Name" required><br><br>

        <label for="email">Email address:</label>
        <input type="email" placeholder="email" id="email" name="email" required><br><br>

        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" name="password"><br><br>

        <label for="radio">Language</label><br><br>
        <input type="radio" id="React" name="Language" value="React">React<br>
        <input type="radio" id="Angular" name="Language" value="Angular">Angular<br>
        <input type="radio" id="Vue" name="Language" value="Vue">Vue<br>

        <p>Course</p>
        <input type="checkbox" id="course1" name="course1" value="MERN">
        <label for="course1"> MERN</label><br>
        <input type="checkbox" id="course2" name="course2" value="MEAN">
        <label for="course2"> MEAN</label><br>
        <input type="checkbox" id="course3" name="course3" value="MEVN">
        <label for="course3"> MEVN</label><br> <br>

        <label for="Field">Field</label>
        <select type="text" name="Field" id="field">
            <option value="FrontEnd">Front end</option>
            <option value="BackEnd">Back end</option>
            <option value="FullStack">Full Stack</option>
        </select><br><br>
        <textarea name="decription" id="decription" rows="10" cols="25"></textarea><br></br>
        <label for="phone">Telephone Number</label><br>
        <input type="number" id="phone"><br></br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <h1>TABLES</h1>
        <a href="index2.html"> Click here
    </form>
</body>

</html>
